<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase Shifter</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
</head>

<body>

    <div class="card">
        <div class="card-header-background">
            <div class="card-header">
                <h2>Upload sound file</h2>
                <div class="sound-input">
                    <input class="upload-btn" type="file" name="upload" accept="audio/*">
                </div>
                <input class="flip-btn" type="button" value="Flip Phase">
            </div>
        </div>
        <div class="card-body-background">
            <div class="card-body">
                <span>Uploaded sound</span>
                <audio id="input" controls>
                </audio>
                <span>Phase-shifted sound</span>
                <audio id="output" controls>
                </audio>
                <input class="play-both-btn" type="button" value="Play both">
            </div>
        </div>
        <div class="card-footer-background">
            <div class="card-footer">
                <p>Note: <span>Play both sounds simultaneously in order to hear them cancel each other out!</span></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
